<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiki.vn</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login">
        <div class="bg-left">
            <div class="bg-caption">
                <h2>Stay hungry, stay foolish.</h2>
                <p><strong>Steve Jobs </strong>- Apple's CEO</p>
            </div>
        </div>

        <div class="bg-right">
            <div class="bg-caption2">
                <img src="codersx.png">
                <p>Đăng nhập</p>
                <form>
                    <div class="form-input">
                        <label for="email">Email</label>
                        <div>
                            <input type="text" name="email">
                        </div>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <div>
                            <input type="password" name="password">
                        </div>
                    </div>
                    <div class="btn-login">
                        <div>
                            <button type="submit">Đăng nhập</button>
                        </div>
                        <div>
                            <a href="#">Quên mật khẩu?</a>
                        </div>
                    </div>
                </form>

                <div class="contact">
                    <button type="button" class="btn-fb">
                        <span>Log in with Facebook</span>
                        <span><img src="fb.png"></span>
                        
                    </button>

                    <button type="button" class="btn-fb">
                        <span>Log in with Google</span>
                        <span><img src="google.png"></span>
                    </button>

                </div>
                <div class="register">
                    <a href="#">Đăng ký</a>
                    <span> nếu chưa có tài khoản</span>
                </div>
            </div>
            
        </div>

    </div>
</body>

</html>
